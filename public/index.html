<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Twilio Page!</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to Sanchit's FizzBuzz Game API!</h1>

        <form class="makeCall" id="callForm" action="outboundVoice" method='post'>
            <div class="formRow">
                <label for='number'>Phone Number [Form - +15183344868] : </label>
                <input id='phoneNumber' name='phoneNumber' type='tel'  minlength="10" maxlength="12"/>
            </div>

            <div class="formRow">
                <label for='delay'>Delay [Default 0 - In seconds] : </label>
                <input id='delay' name='delay' type='number' value="0"/>
            </div>

            <div class="formRow">
                <button form="callForm" class="submitButton" type="submit">SEND A CALL!</button>
            </div>
            
        </form>
    </div>
</body>

</html>
